<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" src="{{recipe.image.url}}" role="img" aria-label="Placeholder: Thumbnail" focusable="false">
    <div class="card-body">
        <h4 class="card-text">{{recipe.title}}</h4>
        <div class="row justify-content-start align-items-center">
            <div class="col-4">
                <h5 class="card-text">*{{recipe.cooker.username}}</h5>
            </div>
        </div>
        <br>
        <p class="card-text">{{recipe.instructions}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="{% url 'view' id=recipe.id %}" type="button"
                    class="btn btn-sm btn-outline-secondary">View</a>
                {% if recipe.cooker == request.user %}
                <a href="{% url 'edit' id=recipe.id %}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                {% endif %}
            </div>
            <small class="text-muted">{{recipe.date_updated}}</small>
            <button id="like_{{recipe.id}}" type="button" value="like" class="btn btn-outline-dark">
                {% if recipe.id in liked_recipes_ids %}
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart"
                    viewBox="0 0 16 16">
                    <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z">
                    </path>
                </svg>
                {% else %}
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-heart"
                    viewBox="0 0 16 16">
                    <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z">
                    </path>
                </svg>
                {% endif %}
            </button>
        </div>
    </div>
</div>
<script>
    $("#like_{{recipe.id}}").click(function() {
        $.ajax({
            type:"POST",
            url:"{% url 'Like' id=recipe.id %}",
            data: {'csrfmiddlewaretoken': '{{csrf_token}}'},
            dataType: "json",
            success: function (r) {
                $("#like_{{recipe.id}}").find("svg").attr("fill", r.is_liked_by_user? "red":"black")
             },
            error:function (rs, e){
                alert(e)
            }
        })
    })
</script>
